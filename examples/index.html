<!doctype html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="../dist/expandable.css" />
        <script type="importmap">
          {
            "imports": {
              "expandable": "../dist/expandable.js"
            }
          }
        </script>
        <script type="module">
          import "expandable";
        </script>
    </head>
    <body>
        <main style="display: flex; flex-flow: column; align-items: center; justify-content: center; height: 100dvh; width: 100dvw;">
            <cool-expandable shrunk-height="100px">
                <section style="display: flex; flex-flow: column; align-items: center; justify-content: center; height: 1200px; background-color: grey; color: #FFFFFF; width: 300px;">
                    Body
                </section>
            </cool-expandable>
        </main>
        <script>
            const expandable = document.querySelector("cool-expandable");

            if (expandable !== null) {
                expandable.addEventListener("click", (e) => {
                    e.currentTarget.toggleAttribute("open");
                });
            }
        </script>
    </body>
</html>
